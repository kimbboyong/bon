<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <!--header-->
        <div class="header">
          <div class="inner">
            <div class="logo">SUNJIN</div>
            <div class="menu">
              <ul class="menu-list">
                <li>About</li>
                <li>Our Works</li>
                <li>PR Center</li>
                <li>Recruitment</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="side">
              <div class="language">
                <span>English</span>
                <span>한국어</span>
              </div>
              <div class="side-img">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bookmark"></i>
              </div>
            </div>
          </div>
        </div>

        <!--main-->
        <div class="main">
          <div class="big-icon">
            <div class="wood">
              <div class="wood-text">
                <p class="big-icon-text big-icon-text1">Engineering</p>
                <p class="big-icon-text">토목</p>
              </div>
            </div>
            <div class="build">
              <div class="build-text">
                <p class="big-icon-text big-icon-text1">Architecture</p>
                <p class="big-icon-text">건축</p>
              </div>
            </div>
          </div>
          <input
            class="text"
            type="text"
            placeholder="선진의 다양한 프로젝트를 검색하세요."
          />
          <div class="small-icon">
            <div class="up">
              <div class="about-us"></div>
              <div class="recruit"></div>
              <div class="pr"></div>
            </div>
            <div class="down">
              <div class="research"></div>
              <div class="news"></div>
              <div class="contact"></div>
            </div>
          </div>
        </div>

        <!-- tail -->
        <div class="tail">
          <div class="company-name"></div>
          <div class="ceo"></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
