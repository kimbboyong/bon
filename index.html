<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My webpage</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="header">
          <div class="inner">
            <div class="logo">SUNJIN</div>
            <div class="menu">
              <ul>
                <li>About</li>
                <li>Our Works</li>
                <li>PR Center</li>
                <li>Recruitment</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="side">
              <div>
                <span>English</span>
                <span>한국어</span>
              </div>
              <div class="side-img">
                <!--이미지 2개 예정-->
              </div>
            </div>
          </div>
        </div>

        <!--main-->
        <div class="main">
          <div class="big-icon">
            <div class="wood"></div>
            <div class="build"></div>
            <input
              type="text"
              placeholder="선진의 다양한 프로젝트를 검색하세요."
            />
          </div>
          <div class="small-icon">
            <div class="up">
              <div class="about-us"></div>
              <div class="recruit"></div>
              <div class="pr"></div>
            </div>
            <div class="down">
              <div class="research"></div>
              <div class="news"></div>
              <div class="contact"></div>
            </div>
          </div>
        </div>

        <!-- tail -->
        <div class="tail">
          <div class="company-name"></div>
          <div class="ceo"></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
