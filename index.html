<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--header-->
      <div class="header">
        <div class="inner wrap">
          <figure class="logo" onclick="location.href=`https://www.naver.com`">
            <img src="./images/logo.svg" alt="" />
          </figure>

          <ul class="menu-list">
            <li>About</li>
            <li>Our Works</li>
            <li>PR Center</li>
            <li>Recruitment</li>
            <li>Contact</li>
          </ul>

          <div class="side">
            <div class="language">
              <span class="eng">English</span>
              <span>한국어</span>
            </div>
            <div class="side-img">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>
        </div>
      </div>

      <!--main-->
      <div class="main">
        <div class="big-icon wrap">
          <div class="big-icon-img red">
            <div class="big-icon-text">
              <p class="en-text">Engineering</p>
              <p class="ko-text">토목</p>
            </div>
          </div>
          <div class="big-icon-img oran">
            <div class="big-icon-text">
              <p class="en-text">Architecture</p>
              <p class="ko-text">건축</p>
            </div>
          </div>
        </div>
        <div class="box wrap">
          <input
            class="text"
            type="text"
            placeholder="선진의 다양한 프로젝트를 검색하세요."
          />
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
        <div class="small-icon">
          <div class="up">
            <div class="about-us"></div>
            <div class="recruit"></div>
            <div class="pr"></div>
          </div>
          <div class="down">
            <div class="research"></div>
            <div class="news"></div>
            <div class="contact"></div>
          </div>
        </div>
      </div>

      <!-- tail -->
      <div class="tail">
        <div class="company-name"></div>
        <div class="ceo"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
