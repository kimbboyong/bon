<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 글로벌로 wrap을 넣으면 중간중간에 1500px이상 커지는 영역이 생기면 곤란해짐 -->
      <div class="wrap">
        <!--header-->
        <div class="header">
          <!-- <div class="wrap">  이런식으로 필요한 구간에서만 사용하는걸 권함 -->
          <div class="inner">
            <div class="logo">SUNJIN</div>

            <!-- 불필요한 div 
                 ul만 있어도 충분할 것 같음
            -->
            <div class="menu">
              <ul class="menu-list">
                <li>About</li>
                <li>Our Works</li>
                <li>PR Center</li>
                <li>Recruitment</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="side">
              <!-- 링크가 이동된다면 a태그 클릭을 통해 이벤트가 실행된다면 button 암묵적 룰임 정답은 없음 -->
              <div class="language">
                <span>English</span>
                <span>한국어</span>
              </div>

              <div class="side-img">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bookmark"></i>
              </div>
            </div>
          </div>
        </div>

        <!--main-->
        <div class="main">
          <div class="big-icon">
            <div class="wood">
              <!-- 이런것들을 position absolute로 움직이는게 효율적임
                   wood, build와 동일 레이아웃이기 때문에 클래스는 공통으로 한개만 주는게 효율적
               -->
              <div class="wood-text">
                <p class="big-icon-text big-icon-text1">Engineering</p>
                <p class="big-icon-text">토목</p>
              </div>
            </div>
            <div class="build">
              <!-- 이런것들을 position absolute로 움직이는게 효율적임 
                  wood, build와 동일 레이아웃이기 때문에 클래스는 공통으로 한개만 주는게 효율적 
              -->
              <div class="build-text">
                <p class="big-icon-text big-icon-text1">Architecture</p>
                <p class="big-icon-text">건축</p>
              </div>
            </div>
          </div>
          <!-- input은 div로 한번 감싸주는게 컨트롤하기 쉬움 -->
          <input
            class="text"
            type="text"
            placeholder="선진의 다양한 프로젝트를 검색하세요."
          />

          <div class="small-icon">
            <div class="up">
              <div class="about-us"></div>
              <div class="recruit"></div>
              <div class="pr"></div>
            </div>
            <div class="down">
              <div class="research"></div>
              <div class="news"></div>
              <div class="contact"></div>
            </div>
          </div>
        </div>

        <!-- tail -->
        <div class="tail">
          <div class="company-name"></div>
          <div class="ceo"></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
