<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <!-- header -->
        <div class="header">
          <div class="header-input-mother">
            <input
              class="header-input"
              type="text"
              placeholder="검색어를 입력해주세요."
            />
            <button class="input-glass">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </button>
          </div>
          <figure
            class="logo"
            onclick="location.href=`https://www.zipbanchan.co.kr/shop/main/index.php#;`"
          >
            <img src="./img/logo_pc.svg" alt="" />
          </figure>
          <div class="header-right">
            <div class="header-up">
              <p>로그인</p>
              <p>회원가입</p>
              <p>내정보</p>
            </div>
            <div class="header-down">
              <div class="brand">
                <figure
                  class="header-down-icon"
                  onclick="location.href=`https://www.zipbanchan.co.kr/shop/main/index.php#;`"
                >
                  <img src="./img/icon-story.svg" alt="" />
                </figure>
                <p>브랜드</p>
              </div>
              <div class="banchan">
                <figure
                  class="header-down-icon"
                  onclick="location.href=`https://www.zipbanchan.co.kr/shop/main/index.php#;`"
                >
                  <img src="./img/icon-banchan.svg" alt="" />
                </figure>
                <p>반찬보기</p>
              </div>
              <div class="cart">
                <figure
                  class="header-down-icon"
                  onclick="location.href=`https://www.zipbanchan.co.kr/shop/main/index.php#;`"
                >
                  <img src="./img/cart-black.svg" alt="" />
                </figure>
                <p>장바구니</p>
              </div>
            </div>
          </div>
        </div>

        <!--main-->
        <main class="main">
          <div class="main1"></div>
          <div class="main2"></div>
          <div class="main3"></div>
          <div class="main4"></div>
          <div class="main5"></div>
          <div class="main6"></div>
          <div class="main7"></div>
        </main>
        <!--footer-->
        <footer class="footer"></footer>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/20716422d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
